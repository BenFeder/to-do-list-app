<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My To-Do List</h1>

    <!-- Sort section -->
    <div class="sort-section">
      <label for="sort-select">Sort by:</label>
      <select id="sort-select">
        <option value="none">None (Default Order)</option>
        <option value="asc">Alphabetical (A-Z)</option>
        <option value="desc">Alphabetical (Z-A)</option>
      </select>
    </div>

    <!-- Search section -->
    <div class="search-section">
      <input
        type="text"
        id="search-input"
        placeholder="Search to-do items..."
      />
    </div>

    <!-- Input section for adding new to-do items -->
    <div class="input-section">
      <input
        type="text"
        id="todo-input"
        placeholder="Enter a new to-do item..."
      />
      <button id="add-button">Add</button>
    </div>

    <!-- To-do list container -->
    <ul id="todo-list"></ul>

    <!-- Clear all button (hidden by default) -->
    <div class="clear-section">
      <button id="clear-all-button" style="display: none">Clear All</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
